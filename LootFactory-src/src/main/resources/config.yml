prestige:
  perFactory:
    requirementLevel: 100
    baseCost: 1000000.0
    costFactor: 3.0
    prodMultiplierPerLevel: 0.15
    speedBonusPerLevel: 0.05
    rareDropChancePerLevel: 0.01
    keepCosmetics: true
    keepStoragePercent: 25
    cooldownSeconds: 10
    minTickIntervalTicks: 20

  rewards:
    key:
      perFactoryPrestige: 1
      material: TRIPWIRE_HOOK
      name: "&6&lPrestige Key"
      lore:
        - "&7Opens: &ePrestige Crate"
        - "&8Only obtainable via factory prestige"
      customModelData: 10001
      keyId: "lootfactory:prestige_key"
      crateId: "PRESTIGE"            # MUST match your crate ID exactly
      debug: true                    # show whether crate plugin or fallback was used
      customCommand: 'crate givekey {player} {crate} {amount}'  # LootCrates default
      # If you use a different crate plugin, replace the line above with exactly one of these:
      # customCommand: 'lootcrates key give {player} {crate} {amount}'      # alt alias
      # customCommand: 'cc give physical {player} {crate} {amount}'         # CrazyCrates
      # customCommand: 'excellentcrates key give {player} {crate} {amount}' # ExcellentCrates
      # customCommand: 'cr key give {player} {crate} {amount}'              # CrateReloaded (older)

gui:
  titles:
    prestigeFactory: "&a&lFactory Prestige"

permissions:
  prestigeCommand: "lootfactory.prestige"
