        type: MONEY_XP
        money: 10000.0
        xp: 250
        display:
          material: GOLD_INGOT
          name: "&e$10,000 &7+ &b250 XP"
          lore:
            - "&7A helpful boost to your balance."
            - "&7And some factory XP."
          custom_model_data: 22003

      - id: "legendary_sword"
        weight: 5
        type: ITEM
        amount: 1
        item:
          material: DIAMOND_SWORD
          name: "&6&lLegendary Sword"
          lore:
            - "&7Forged for true champions."
          custom_model_data: 31002
          enchantments:
            - "DAMAGE_ALL:5"
