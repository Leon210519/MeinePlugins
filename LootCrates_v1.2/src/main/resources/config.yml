        type: COMMAND
        commands:
          - "si give {player} novice_farmer"
        display:
          material: DIAMOND_HOE
          name: "&aSprout Hoe"
          lore:
            - "&7Harvests a small area and replants."

      - id: "si_weak_rookie_boots"
        weight: 7   # 7%
        type: COMMAND
        commands:
          - "si give {player} rookie_scout_boots"
        display:
          material: IRON_BOOTS
          name: "&bLightfoot Boots"
          lore:
            - "&7A touch of speed and pull."

      - id: "si_weak_cave_lantern"
        weight: 7   # 7%
        type: COMMAND
        commands:
          - "si give {player} cave_lantern_helm"
        display:
          material: IRON_HELMET
          name: "&eCave Lantern"
          lore:
            - "&7Keeps your vision bright underground."

      # ===== MITTELSTARKE SPECIAL ITEMS (~3% je) =====
      - id: "si_mid_miner_pick_t2"
        weight: 3   # 3%
        type: COMMAND
        commands:
          - "si give {player} miner_pick_t2"
        display:
          material: NETHERITE_PICKAXE
          name: "&6Vein Ripper II"
          lore:
            - "&7Bigger veins, faster progress."
            - "&7+ Telekinesis"

      - id: "si_mid_farmer_hoe_t2"
        weight: 3   # 3%
        type: COMMAND
        commands:
          - "si give {player} farmer_hoe_t2"
        display:
          material: NETHERITE_HOE
          name: "&aGreen Reaper II"
          lore:
            - "&75x5 harvest & auto-replant."

      - id: "si_mid_hunter_sword_t2"
        weight: 3   # 3%
        type: COMMAND
        commands:
          - "si give {player} hunter_sword_t2"
        display:
          material: NETHERITE_SWORD
          name: "&cVampire Edge II"
          lore:
            - "&7Lifesteal + chance for a second strike."

      - id: "si_mid_scout_boots_t2"
        weight: 3   # 3%
        type: COMMAND
        commands:
          - "si give {player} scout_boots_t2"
        display:
          material: NETHERITE_BOOTS
          name: "&bWindrunner II"
          lore:
            - "&7Faster movement & item pull."

      # ===== 32 DIAMANTEN (~8%) =====
      - id: "diamonds_32"
        weight: 8   # 8%
        type: ITEM
        amount: 32
        item:
          material: DIAMOND
          name: "&b32x Diamonds"
          lore:
            - "&7A solid stack of wealth."

      # ===== EXISTIERENDE & SICHERE REWARDS (REST = 47%) =====
      - id: "money_boost_2x_1h"
        weight: 12  # 12%
        type: COMMAND
        commands:
          - "lp user {player} permission settemp lootfactory.boost.yield.2x true 1h"
        display:
          material: GOLD_INGOT
          name: "&6&l2x Yield Booster (1h)"
          lore:
            - "&7Doubles your factory yield for 1 hour."
            - "&8Granted via permission."
          custom_model_data: 22001

      - id: "money_xp_bundle"
        weight: 25  # 25%
        type: MONEY_XP
        money: 25000.0
        xp: 500
        display:
          material: EMERALD
          name: "&a$25,000 &7+ &b500 XP"
          lore:
            - "&7Immediate deposit to your balance."
            - "&7And factory player XP."
          custom_model_data: 22002

      - id: "prestige_key_x2"
        weight: 8   # 8%
        type: KEY
        key:
          crate: "PRESTIGE"
          amount: 2
        display:
          material: TRIPWIRE_HOOK
          name: "&dPrestige Keys x2"
          lore:
            - "&7Open the Prestige Crate two more times!"
          custom_model_data: 21001

