      - id: "si_weak_stone_miner"
        weight: 7   # 7%
        type: COMMAND
        commands:
          - "si give {player} stone_miner"
        display:
          material: IRON_PICKAXE
          name: "&7Stonebreaker"
          lore:
            - "&7Small AoE for early mining."

      - id: "si_weak_novice_farmer"
