general:
  debug: false
  disabled-worlds: []
  max-broken-blocks: 128

effects:
  autosmelt: { enabled: true }
  telekinesis: { enabled: true }
  veinminer:
    enabled: true
    ores:
      - COAL_ORE
      - IRON_ORE
      - COPPER_ORE
      - GOLD_ORE
      - LAPIS_ORE
      - REDSTONE_ORE
      - DIAMOND_ORE
      - EMERALD_ORE
      - NETHER_QUARTZ_ORE
      - NETHER_GOLD_ORE
      - DEEPSLATE_COAL_ORE
      - DEEPSLATE_IRON_ORE
      - DEEPSLATE_COPPER_ORE
      - DEEPSLATE_GOLD_ORE
      - DEEPSLATE_LAPIS_ORE
      - DEEPSLATE_REDSTONE_ORE
      - DEEPSLATE_DIAMOND_ORE
      - DEEPSLATE_EMERALD_ORE
  areaminer: { enabled: true, radius: 1 }
  lifesteal: { enabled: true, heal-percentage-per-level: 0.05 }
  wither: { enabled: true, duration-ticks-per-level: 40, amplifier: 0, chance: 0.25 }
  frozen: { enabled: true, duration-ticks-per-level: 40, amplifier: 0, chance: 0.25 }
  doublestrike: { enabled: true, chance-per-level: 0.15 }
  gears: { enabled: true, speed-amplifier-per-level: 0 }
  haste_touch: { enabled: true, haste-amplifier-per-level: 0 }
  night_vision: { enabled: true }
  magnet: { enabled: true, range-per-level: 3, max-range: 10 }
  xp_boost: { enabled: true, multiplier-per-level: 0.25 }

specialitems:
  harvester_scale: 0.35
  vein_scale: 0.30
  scaling_mode: "exp"
  min_total_floor: true
  fortune_interaction: "ignore"
  yield_bonus_attr_key: "si.yield_bonus"

farmxmine:
  direct_to_inventory: true

inventory:
  void_overflow: true

compat:
  veinminer:
    detect_lore: ["Veinminer", "Vein Miner"]
    max_blocks: 64
  harvester:
    max_blocks: 64

# Leveling system defaults
leveling:
  xp_per_action:
    MINE_BLOCK_BREAK: 3
    FARM_CROP_BREAK: 1
    MELEE_HIT: 2
    RANGED_HIT: 2
    TAKEN_HIT: 1
  per_action_xp_cap: 200
  yield:
    per_level_pct: 2.0
    max_pct: 200
  enchants:
    chance_pct: 1.0
    pool:
      - DAMAGE_ALL
      - LOOT_BONUS_MOBS
      - DIG_SPEED
      - PROTECTION_ENVIRONMENTAL
      - THORNS
      - DURABILITY
    level_min: 1
    level_max: 10
  regions:
    mine:
      world: world
      min: [-96, -65, -95]
      max: [99, -2, 106]
    farm:
      world: world
      min: [85, -60, 48]
      max: [275, -20, 252]
  display:
    unbreakable: true
    glint: true
    lore:
      level: "&7Level: &e%LEVEL%"
      xp: "&7XP: &b%XP%&7/&b%NEED%"
      yield_mine: "&7Yield: &a+%YIELD%%% &8(mine)"
      yield_farm: "&7Yield: &a+%YIELD%%% &8(farm)"
  messages:
    level_up: "%ITEM% leveled up to %LEVEL%"
    extra_enchant: "%ITEM% gained %ENCHANT% %LEVEL%"
