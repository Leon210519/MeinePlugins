name: LootPets
main: com.lootpets.LootPetsPlugin
version: 0.5.0
api-version: '1.21'
softdepend:
  - SpecialItems
commands:
  pets:
    description: Open your pets GUI
    usage: /pets
  lootpets:
    description: Admin command for LootPets
    usage: "/lootpets give <player> <petId> | /lootpets reset <player> | /lootpets simulateegg <player> <petId> <rarityId> | /lootpets setlevel <player> <petId> <level> | /lootpets setstars <player> <petId> <stars> | /lootpets calc <player> <type>"
    permission: lootpets.admin
permissions:
  lootpets.admin:
    default: op
