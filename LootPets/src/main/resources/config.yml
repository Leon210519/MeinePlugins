default-slots: 2
slot-permission-prefix: "lootpets.slots."
equip-cooldown-ms: 300

leveling_runtime:
  tick_interval_seconds: 30
  xp_per_tick: 1
  xp_per_level: 60
  level_cap_base: 100
  level_cap_extra_per_star: 50

eggs:
  detection:
    strategy: PDC
    namespace: lootpets
    keys:
      type: type
      rarity: rarity
    match:
      name_prefix: "Pet Egg:"
      lore_contains: "LootPets Egg"
  consume_on_redeem: true
  sfx:
    unlocked: ""
    duplicate: ""
  messages:
    enabled: true

gui:
  title: "&6Pets"
  rows: 6
  active-slot-indices:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
  owned-range:
    start: 9
    end: 53
